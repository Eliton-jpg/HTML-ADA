<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Formatção</title>
</head>
<body>
    <h1>Tags de Formatação</h1>
    <hr>
    <!-- <b>, <strong>: Negrito -->
    <!-- <i>, <em>: italico -->
    <!-- <u>: sublinhado  -->
    <!-- <s>: texto riscado -->
    <!-- <mark>: destacar o texto -->
    <!-- <pre>: muito utlizado quando quero colocar um codigo, ela também pega qualquer identação -->
    <!-- <code>: também é para codigo mas é inline -->
    <!-- <blockquote>: citação -->
    <!-- <sup>: sobre escrito -->
    <!-- <sub>: sub escrito -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <strong>Alias</strong> <i>laborum</i> <span class ="underline">sit</span> <s>fugit</s> <mark>distinctio molestias voluptate</mark> harum blanditiis ducimus provident repellat dolorem dicta, facere quis maxime fuga <code>libero</code> nam facilis.</p>
    <pre>
        printf("hello word");
    </pre>
    <blockquote> Qualque citação</blockquote>

    <p>2 <sup>10</sup></p>
    <p>H <sub>2O</sub></p>
    
</body>
</html>
